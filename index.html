<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <article class="page">
        <form class="calculatormain">
            <!--DISPLAY-->
            <!--user input-->
            <input class="outcome-nav" type="text" name="answer">
            <div class="calculator-grid-row1">
                <button class="C-button" data-action="clear">C</button>
                <button class="back-button"><--</button>
                <button class="divide-button" data-action="divide">รท</button>
            </div>
            <!--KEYS-->
            <div class="calculator-grid-row2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button-multiply" data-action="multiply">ร</button>

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button-minus" data-action="substract">-</button>

                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button-add" data-action="add">+</button>
            </div>
            <div class="calculator-grid-row3">
                <button class="button">0</button>
                <button class="equal" data-action="calculate">=</button>
            </div>
        </form>
    </article>

    <script src="js/actions.js"></script>
</body>
</html>
