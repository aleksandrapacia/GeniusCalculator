<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <article class="page">
        <form class="calculatormain">
            <!--DISPLAY-->
            <!--user input-->
            <pre class="outcome-nav" id="outcome-nav">0</pre>
            <div class="calculator-grid-row1">
                <button class="C-button" data-action="clear" onclick="clearDisplay()">C</button>
                <button class="back-button" onclick="clearLastElement()"><--</button>
                <button class="divide-button operations" data-action="divide" onclick="appendToDisplay('÷')">÷</button>
            </div>
            <!--KEYS-->
            <div class="calculator-grid-row2">
                <button onclick="appendToDisplay('7')" class="numbers">7</button>
                <button class="numbers" onclick="appendToDisplay('8')">8</button>
                <button class="numbers" onclick="appendToDisplay('0')">9</button>
                <button class="button-multiply operations" data-action="multiply" onclick="appendToDisplay('×')">×</button>

                <button class="numbers" onclick="appendToDisplay('4')">4</button>
                <button class="numbers" onclick="appendToDisplay('5')">5</button>
                <button class="numbers" onclick="appendToDisplay('6')">6</button>
                <button class="button-minus operations" onclick="appendToDisplay('-')" data-action="substract">-</button>
                    
                <button class="numbers" onclick="appendToDisplay('3')">3</button>
                <button class="numbers" onclick="appendToDisplay('2')">2</button>
                <button class="numbers" onclick="appendToDisplay('1')">1</button>
                <button class="button-add operations" onclick="appendToDisplay('+')" data-action="add">+</button>
            </div>
            <div class="calculator-grid-row3">
                <button class="numbers" onclick="appendToDisplay('0')">0</button>
                <button class="equal operations" data-action="calculate" onclick="calculateResult()">=</button>
            </div>
        </form>
    </article>

    <script src="js/actions.js"></script>
</body>
</html>
