<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <article class="page">
        <div class="calculator-main">
            <div class="outcome-nav"></div>
            <div class="calculator-grid-row1">
                <button class="C-button">C</button>
                <button class="back-button"><--</button>
                <button class="divide-button">รท</button>
            </div>
            <div class="calculator-grid-row2">
                <button class="button7">7</button>
                <button class="button8">8</button>
                <button class="button9">9</button>
                <button class="button-multiply">ร</button>

                <button class="button4">4</button>
                <button class="button5">5</button>
                <button class="button6">6</button>
                <button class="button-minus">-</button>

                <button class="button3">3</button>
                <button class="button2">2</button>
                <button class="button1">1</button>
                <button class="button-add">+</button>
            </div>
            <div class="calculator-grid-row3">
                <button class="zero">0</button>
                <button class="equal">=</button>
            </div>
        </div>
    </article>

    
</body>
</html>
